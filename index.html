<!DOCTYPE html>
<head>
  <title>pawculator</title>
</head>
<body style="text-align:center; padding:30px; font-family: fantasy;">

  <h2>pawculator</h2>

  <input type="number" id="num1" placeholder="meow">  
  <br><br>

  <input type="number" id="num2" placeholder="meow">  
  <br><br>

  <button onclick="calc('+')"> + </button>
  <button onclick="calc('-')"> - </button>
  <button onclick="calc('*')"> x </button>  
  <button onclick="calc('/')"> ÷ </button>
  <button onclick="calc('!')"> ! </button>  
  <br><br>

  <div style="font-size:28px; margin:28px; font-family: cursive;">
    Result: <span id="result">?</span>
  </div>

  <script>
    function calc(op) { 
      let a = Number(document.getElementById("num1").valueAsNumber);
      let b = Number(document.getElementById("num2").valueAsNumber);
      
      let answer;

      if (isNaN(a) || isNaN(b)) {
        answer = "enter numbers pls";
      }
      else if (op === '/' && b === 0) {
        answer = "can't divide by 0 :s";
      }
      else if (op === '!') {
        
        if (!Number.isInteger(b) || b < 0) {
          answer = "only non-negative integers for !";
        } else {
          answer = 1;
          for (let i = 2; i <= b; i++) {
            answer *= i;
          }
          
          if (answer === Infinity) {
            answer = "∞ owo thats too big :3";
          }
        }
      }
      else {
        if      (op === '+') answer = a + b;
        else if (op === '-') answer = a - b;
        else if (op === '*') answer = a * b;
        else if (op === '/') answer = a / b;
      }

      document.getElementById("result").innerText = answer + "    ₍^. .^₎⟆";
    }
  </script>

</body>
</html>
