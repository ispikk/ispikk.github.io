<!DOCTYPE html>
<head>
  
 <title>pawculator</title>
</head>
<body style="text-align:center; padding:30px; font-family: fantasy;">

  <h2>pawculator</h2>

  <input type="number" id="num1" placeholder="meow">  
  <br><br>

  <input type="number" id="num2" placeholder="meow">  
  <br><br>

  <button onmouseover="calc('+')"> + </button>
  <button onmouseover="calc('-')"> - </button>
  <button onmouseover="calc('*')"> x </button>
  <button onmouseover="calc('/')"> √∑ </button>  <br><br>  <div style="font-size:28px; margin:28px; font-family: cursive;">
    Result: <span id="result">üò∫ ?</span>
  </div>

  <script>
    function calc(op) { 
      let a = Number(document.getElementById("num1").valueAsNumber);
      let b = Number(document.getElementById("num2").valueAsNumber);
      
      let answer;

      if (isNaN(a) || isNaN(b)) {
        answer = "enter numbers";
      }
      else if (op === '/' && b === 0) {
        answer = "cant";
      }
      else {
        if      (op === '+') answer = a + b;
        else if (op === '-') answer = a - b;
        else if (op === '*') answer = a * b;
        else if (op === '/') answer = a / b;
      }

      document.getElementById("result").innerText = answer + " üêæ";
    }
  </script>

</body>
</html>
